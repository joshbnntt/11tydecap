---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl">{{title}}</h1>
        <p class="text-center text-base leading-6 font-medium text-gray-500">
            <time>
                {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>
        <section class="w-full flex justify-center pt-4">
            {% for tag in tags %}
                <a href="/tags/{{ tag | slugify }}" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{ tag }}</a>
            {% endfor %}
        </section>
    </div>

    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ content | safe }}</article>

</div>
